<div class="container" style="padding:20px;">
	{{vm.user.name}}'s profile
	<hr>
	<button class="btn btn-link" ng-click="vm.logout();">Logout</button>
	<button class="btn btn-link"><a href = "/profile">Main</a></button>
	<hr>
	<h3>Books owned</h3>
	<ul>
		<li ng-repeat="book in vm.user.books">
			<a href="/books/{{book._id}}">{{book.title}}</a>
			<br>
			
			<button class="btn btn-success" ng-if="book.requests.status <1"  ng-click="vm.request(book._id)">Request to borrow</button>
			<br><br>
		</li>
	</ul>
</div>
