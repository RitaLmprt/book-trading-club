<h3>Login</h3>
<hr>
<h4 ng-if="vm.error">{{vm.error.data.message}}</h4>
<input type="text" class="form-control" placeholder="Name" ng-model="vm.user.name">
<br>
<input type="password" class="form-control" placeholder="Password" ng-model="vm.user.password">
<br>
<button ng-click="vm.login()"  ng-disabled="!vm.user.password || !vm.user.name" class="btn btn-success">Submit</button>
or
<button class="btn btn-success"><a href="/main">Cancel</a></button>
